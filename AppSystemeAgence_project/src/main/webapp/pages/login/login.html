
<h1 align="center">Login</h1>
<br />
<form class="form-horizontal" style="margin-left: 150px;">
	<div class="form-group">
		<label for="inputId" class="col-sm-3 control-label">Mail du
			responsable</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="iDID"
				placeholder="id du responsable" ng-model="loginForm.mail_resp">
		</div>
		<br /> <br /><br/>

		<div class="form-group">
			<label for="inputId" class="col-sm-3 control-label">Password
				du responsable</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="iDID"
					placeholder="id du responsable" ng-model="loginForm.password_resp">
			</div>
			<br /> <br /> <br />
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="login()" style="margin-left: 100px;">Login</button>
				</div>
			</div>
			
			<div ng-show="boll"><h3 style="color: red">{{message}}</h3></div>
