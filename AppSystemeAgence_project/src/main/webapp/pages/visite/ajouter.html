<h1 align="center">Creer une visite</h1>


<form class="form-horizontal">
	<div class="form-group">
		<label for="inputNomPays" class="col-sm-2 control-label">Id du responsable</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomClientID"
				placeholder="Nom" ng-model="contratInfoForm.respId">
		</div>
	</div>
	<div class="form-group">
		<label for="inputNomPays" class="col-sm-2 control-label">Id du
			client</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomRespID"
				placeholder="Nom" ng-model="contratInfoForm.clientId">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputNomPays" class="col-sm-2 control-label">Id du
			Bien</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomBienID"
				placeholder="Nom" ng-model="contratInfoForm.bienId">
		</div>
	</div>


	<div class="form-group">

		<label for="inputPopulation" class="col-sm-2 control-label">Date
			prévisionnelle de la visite</label>
		<div class="col-sm-6">
			<input type="date" class="form-control" id="adresseID"
				placeholder="adresse" ng-model="contratInfoForm.contratDate">
		</div>



	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default"
				ng-click="ajouterVisite()">Creer la visite</button>
		</div>
	</div>
</form>
