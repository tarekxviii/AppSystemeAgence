<h1 align="center">Ajouter un responsable</h1>


<form class="form-horizontal">
	<div class="form-group">
		<label for="inputNomPays" class="col-sm-2 control-label">Mail
			responsable</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomID"
				placeholder="Nom" ng-model="responsableForm.mail_resp">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPopulation" class="col-sm-2 control-label">Password responsable</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="adresseID"
				placeholder="adresse" ng-model="responsableForm.password_resp">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-click="ajouterResp()">Ajouter le responsable</button>
		</div>
	</div>
</form>
