<h1 align="center">Ajouter un responsable</h1>


<br/>
<form class="form-horizontal" style="margin-left: 100px">
	<div class="form-group">
		<label for="inputNomPays" class="col-sm-3 control-label">Mail
			responsable</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="nomID"
				placeholder="Mail
			responsable" ng-model="responsableForm.mail_resp">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPopulation" class="col-sm-3 control-label">Password</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" id="adresseID"
				placeholder="Password" ng-model="responsableForm.password_resp">
		</div>
	</div>
<br/>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-click="ajouterResp()">Ajouter le responsable</button>
		</div>
	</div>
</form>
