<h1 align="center">Supprimer un responsable</h1>
<br/>
<form class="form-horizontal" style="margin-left: 150px;">
	<div class="form-group">
		<label for="inputId" class="col-sm-2 control-label">Id du
			responsable</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="iDID"
				placeholder="id du responsable" ng-model="id">
		</div>
		<br/>
		<br/>
			<br/>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="supprimerResp()">Supprimer le responsable</button>
			</div>
		</div>
</form>
