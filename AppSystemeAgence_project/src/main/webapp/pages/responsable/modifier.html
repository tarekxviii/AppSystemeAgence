<h1 align="center">Modifier un responsable</h1>


<form class="form-horizontal">

<div class="form-group">
		<label for="inputNomPays" class="col-sm-2 control-label">Id
			du responsable</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomID"
				placeholder="Nom" ng-model="responsableModif.id_resp">
		</div>
	</div>
	<div class="form-group">
		<label for="inputNomPays" class="col-sm-2 control-label">Mail du responsable</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomID"
				placeholder="Nom" ng-model="responsableModif.mail_resp">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPopulation" class="col-sm-2 control-label">Password du responsable</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="adresseID"
				placeholder="adresse" ng-model="responsableModif.password_resp">
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-click="modifierResp()">Modifier le proprietaire</button>
		</div>
	</div>
</form>
