<h1 align="center">Modifier un responsable</h1>
<br/>

<form class="form-horizontal" style="margin-left: 100px;">

<div class="form-group">
		<label for="inputNomPays" class="col-sm-3 control-label">Id
			du responsable</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="nomID"
				placeholder="Id du responsable" ng-model="responsableModif.id_resp">
		</div>
	</div>
	<div class="form-group">
		<label for="inputNomPays" class="col-sm-3 control-label">Mail responsable</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="mailID"
				placeholder="Mail" ng-model="responsableModif.mail_resp">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPopulation" class="col-sm-3 control-label">Password</label>
		<div class="col-sm-4">
			<input type="password" class="form-control" id="passwordID"
				placeholder="password" ng-model="responsableModif.password_resp">
		</div>
	</div>
	<br/>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-click="modifierResp()">Modifier le responsable</button>
		</div>
	</div>
</form>
