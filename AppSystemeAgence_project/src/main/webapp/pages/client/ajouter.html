<h1 align="center">Ajouter un client</h1>


<form class="form-horizontal">
	<div class="form-group">
		<label for="inputNomClient" class="col-sm-2 control-label">Nom du client</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomID"
				placeholder="Nom" ng-model="clientForm.nom_client">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPrenomClient" class="col-sm-2 control-label">Prenom du client</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="prenomID"
				placeholder="Prenom" ng-model="clientForm.prenom_client">
		</div>
	</div>
	<div class="form-group">
		<label for="inputTelClient" class="col-sm-2 control-label">Téléphone client</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="telephoneID"
				placeholder="téléphone" ng-model="clientForm.tel_client">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPasswordClient" class="col-sm-2 control-label">Password du client</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="passwordID"
				placeholder="password" ng-model="clientForm.mdp_client">
		</div>
	</div>
		<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-click="ajouterClient()">Ajouter le client</button>
		</div>
	</div>
</form>
