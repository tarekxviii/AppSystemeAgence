<h1 align="center">Associer un client à une catégorie</h1>

<form class="form-horizontal">
	<div class="form-group">
		<label for="inputId" class="col-sm-2 control-label">Id du client</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="iDID"
				placeholder="id du client" ng-model="bienAssociationForm.idClient">
		</div>
		
	<label for="inputPopulation2" class="col-sm-10 control-label"
		style="text-align: center">Catégorie du bien</label> <select class="form-control"
		ng-model="bienAssociationForm.typeCat" >
		<option>Terrain vide</option>
		<option>T1</option>
		<option>T2</option>
		<option>T3</option>
		<option>T4</option>
		<option>T5</option>
	</select> <br />
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="associationClient()">Associer</button>
			</div>
		</div>
</form>
