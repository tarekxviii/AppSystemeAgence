<h1 align="center">Supprimer un client</h1>

<form class="form-horizontal">
	<div class="form-group">
		<label for="inputId" class="col-sm-2 control-label">Id du
			client</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="iDID"
				placeholder="id du client" ng-model="id">
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="supprimerClient()">Supprimer le Client</button>
			</div>
		</div>
</form>
