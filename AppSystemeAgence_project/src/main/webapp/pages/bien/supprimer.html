<h1 align="center">Supprimer un bien</h1>
<br/>
<form class="form-horizontal" style="margin-left: 150px;">
	<div class="form-group">
		<label for="inputId" class="col-sm-3 control-label">Id du
			bien</label>
		<div class="col-sm-5">
			<input type="number" class="form-control" id="iDID"
				placeholder="id du bien" ng-model="id">
		</div>
		<br/>
		<br/>
		<br/>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="supprimerBien()">Supprimer le bien de la base de donnees</button>
			</div>
		</div>
</form>
