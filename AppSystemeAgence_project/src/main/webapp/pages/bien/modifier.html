<h1 align="center">Modifier un bien</h1>


<form class="form-horizontal">

<div class="form-group">
		<label for="inputPopulation" class="col-sm-2 control-label">Id du bien</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="nomID"
				placeholder="Nom" ng-model="bienModif.id_bien">
		</div>

	</div>


	<br />

	<form class="form-horizontal">
		<div class="radio">
			<label> <input type="radio" name="optionsRadios"
				id="optionsRadios3" value="false" ng-model="bienModif.loc0_Ach1" ng-click="hide()">
				A Louer
			</label>
		</div>
		<div class="radio">
			<label> <input type="radio" name="optionsRadios"
				id="optionsRadios4" value="true" ng-model="bienModif.loc0_Ach1" ng-click="hide2()">
				A acheter
			</label>
		</div>
	</form>

	<br />

	<form class="form-horizontal">
		<div class="radio">
			<label> <input type="radio" name="optionsRadios"
				id="optionsRadios5" value="false" ng-model="bienModif.disponibilite">
				Non Disponible
			</label>
		</div>
		<div class="radio">
			<label> <input type="radio" name="optionsRadios"
				id="optionsRadios6" value="true" ng-model="bienModif.disponibilite">
				Disponible
			</label>
		</div>
	</form>


	<br />


	<div class="form-group">
		<label for="inputPopulation" class="col-sm-2 control-label">Revenu
			Cadastral</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="nomID"
				placeholder="Nom" ng-model="bienModif.revenuCadastral">
		</div>

	</div>
	<br />

	<div class="form-group">
		<label for="inputPopulation" class="col-sm-2 control-label">Type
			de bien</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="typeID" placeholder="Nom"
				ng-model="bienModif.type_bien">
		</div>

	</div>


	<br />

	<div class="form-group">

		<label for="inputPopulation" class="col-sm-2 control-label">Date
			d'inscription</label>
		<div class="col-sm-6">
			<input type="date" class="form-control" id="adresseID"
				placeholder="adresse" ng-model="bienModif.inscription">
		</div>

	</div>


	<br />
	<div class="form-group" ng-show="boll">

		<label for="inputPopulation" class="col-sm-2 control-label">Caution
			Locative</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="cautionID"
				placeholder="adresse" ng-model="bienModif.cautionLoc">
		</div>

	</div>

	<br />
	<div class="form-group" ng-show="boll">
		<label for="inputPopulation" class="col-sm-2 control-label">Loyer
			Mensuel</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="cautionID"
				placeholder="adresse" ng-model="bienModif.loyerMensuel">
		</div>

	</div>

	<br />
	<div class="form-group" ng-show="boll">
		<label for="inputPopulation" class="col-sm-2 control-label">Charges</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="chargeID"
				placeholder="adresse" ng-model="bienModif.charges">
		</div>

	</div>


	<br />

	<div class="form-group" ng-show="boll2">

		<label for="inputPopulation" class="col-sm-2 control-label">Prix
			Achat</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="prixAchatID"
				placeholder="adresse" ng-model="bienModif.prixAchat">
		</div>

	</div>

	<br />

	<div class="form-group">

		<label for="inputPopulation" class="col-sm-2 control-label">Numero
			du Proprietaire</label>
		<div class="col-sm-6">
			<input type="number" class="form-control" id="numPropID"
				placeholder="adresse" ng-model="bienModif.num_prop">
		</div>

	</div>

	<br /> <label for="inputPopulation" class="col-sm-10 control-label"
		style="text-align: center">Etat</label> <select class="form-control"
		ng-model="bienModif.etat" ng-show="boll2">
		<option>A Restaurer</option>
		<option>Correct</option>
		<option>Impeccable</option>
	</select> <br /> 
	
	<label for="inputPopulation2" class="col-sm-10 control-label"
		style="text-align: center">Catégorie du bien</label> <select class="form-control"
		ng-model="bienModif.typeBien" >
		<option>Terrain vide</option>
		<option>T1</option>
		<option>T2</option>
		<option>T3</option>
		<option>T4</option>
		<option>T5</option>
	</select> <br />


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-default"
				ng-click="modifierBien()">modifier le bien</button>
		</div>
	</div>

</form>
