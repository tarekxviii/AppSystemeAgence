<h1 align="center">Ajouter un bien</h1>


<form class="form-horizontal">



<form class="form-horizontal">
	<div class="radio">

		<label> <input type="radio" name="optionsRadios"
			id="optionsRadios1" value="false" ng-model="bienForm.hab0_Com1">
			Habitation
		</label>
	</div>
	<div class="radio">
		<label> <input type="radio" name="optionsRadios"
			id="optionsRadios2" value="true" ng-model="bienForm.hab0_Com1">
			Commercial
		</label>
		
	</div>
	</form>



<form class="form-horizontal">
	<div class="radio">
		<label> <input type="radio" name="optionsRadios"
			id="optionsRadios3" value="false" ng-model="bienForm.loc0_Ach1">
			A Louer
		</label>
	</div>
	<div class="radio">
		<label> <input type="radio" name="optionsRadios"
			id="optionsRadios4" value="true" ng-model="bienForm.loc0_Ach1">
			A acheter
		</label>
	</div>
	</form>

	

<form class="form-horizontal">
		<div class="radio">
		<label> <input type="radio" name="optionsRadios"
			id="optionsRadios5" value="false" ng-model="bienForm.disponibilite">
			Non Disponible
		</label>
	</div>
	<div class="radio">
		<label> <input type="radio" name="optionsRadios"
			id="optionsRadios6" value="true" ng-model="bienForm.disponibilite">
			Disponible
		</label>
	</div>
	</form>





	<div class="form-group">

		<div class="col-sm-10">
			<input type="number" class="form-control" id="nomID"
				placeholder="Nom" ng-model="bienForm.revenuCadastral">
		</div>

	</div>


	<div class="form-group">
		
			<div class="col-sm-10">
				<input type="text" class="form-control" id="typeID"
					placeholder="Nom" ng-model="bienForm.type_bien">
			</div>
	
	</div>




	<div class="form-group">

		<label for="inputPopulation" class="col-sm-2 control-label">Date
			d'inscription</label>
		<div class="col-sm-10">
			<input type="date" class="form-control" id="adresseID"
				placeholder="adresse" ng-model="bienForm.inscription">
		</div>

	</div>

	<div class="form-group">

		<label for="inputPopulation" class="col-sm-2 control-label">Caution
			Locative</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="cautionID"
				placeholder="adresse" ng-model="bienForm.cautionLoc">
		</div>

	</div>


	<div class="form-group">
		<label for="inputPopulation" class="col-sm-2 control-label">Loyer
			Mensuel</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="cautionID"
				placeholder="adresse" ng-model="bienForm.loyerMensuel">
		</div>

	</div>


	<div class="form-group">
		<label for="inputPopulation" class="col-sm-2 control-label">Charges</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" id="chargeID"
				placeholder="adresse" ng-model="bienForm.charges">
		</div>

		</div>


		<div class="form-group">

			<label for="inputPopulation" class="col-sm-2 control-label">Prix
				Achat</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="prixAchatID"
					placeholder="adresse" ng-model="bienForm.prixAchat">
			</div>

		</div>


		<select class="form-control" ng-model="bienForm.etat">
			<option>A Restaurer</option>
			<option>Correct</option>
			<option>Impeccable</option>
		</select>


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default"
					ng-click="ajouterBien()">Ajouter le bien</button>
			</div>
		</div>

	</form>
