<h1 align="center">Supprimer un proprietaire</h1>
<br/>
<form class="form-horizontal" style="margin-left: 100px;">
	<div class="form-group">
		<label for="inputId" class="col-sm-3 control-label">Id du
			proprietaire</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="iDID"
				placeholder="id du proprietaire" ng-model="id">
		</div>
		<br/>
		<br/>
		<br/>
		<div class="form-group" style="margin-left: 65px;">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="supprimerProp()">Supprimer le proprietaire</button>
			</div>
		</div>
</form>
