<h1 align="center">Liste des contrats de {{prop.nom_prop}}</h1>

<br/>

<form class="form-horizontal">
	<div class="form-group">
		<label for="inputNomPays" class="col-sm-2 control-label">Id du
			Responsable</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" id="IDtotoSupID"
				placeholder="id du proprietaire" ng-model="id">
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4">
				<button type="submit" class="btn btn-default"
					ng-click="trouverContrat()">Rechercher les contrats du responsable</button>
			</div>
		</div>
</form>



<div ng-show="indiceShow">
	<div class="table-responsive">
		<h2 align="center">Liste des contrats du responsable</h2>
		<table class="table table-bordered" style="text-align: center">
			<thead>
				<tr>
					<th style="text-align: center">Date</th>
					<th style="text-align: center">Montant</th>
				</tr>
			</thead>
			<tbody ng-repeat="contrat in contrats">
				<tr>
					<td>{{contrat.dateSignature}}</td>
					<td>{{contrat.prix_contrat}}</td>
				</tr>

			</tbody>

		</table>

	</div>


	
</div>
