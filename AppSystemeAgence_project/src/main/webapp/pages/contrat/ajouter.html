<h1 align="center">Creer un contrat</h1>


<form class="form-horizontal">
	<div class="form-group">
		<label for="inputNomPays" class="col-sm-2 control-label">Id du
			client</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomClientID"
				placeholder="Id du
			client" ng-model="contratInfoForm.respId">
		</div>
	</div>
	<div class="form-group">
		<label for="inputNomPays" class="col-sm-2 control-label">Id du
			responsable</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomRespID"
				placeholder="Id du
			responsable" ng-model="contratInfoForm.clientId">
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputNomPays" class="col-sm-2 control-label">Id du
			bien</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="nomBienID"
				placeholder="Id du
			bien" ng-model="contratInfoForm.bienId">
		</div>
	</div>
<div class="form-group">
			<label for="inputPopulation" class="col-sm-2 control-label">Montant
				du contrat</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" id="chargeID"
					placeholder="Montant
				du contrat" ng-model="contratInfoForm.contratMontant">
			</div>

		</div>

	<div class="form-group">

		<label for="inputPopulation" class="col-sm-2 control-label">Date
			du contrat</label>
		<div class="col-sm-6">
			<input type="date" class="form-control" id="adresseID"
				placeholder="Date" ng-model="contratInfoForm.contratDate">
		</div>
<br/>
		

	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default"
				ng-click="ajouterContrat()">Creer le contrat</button>
		</div>
	</div>
</form>
